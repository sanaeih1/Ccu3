  <h2><i class="fas fa-wave-square"></i> مبانی نوار قلب</h2>
  <p>
    در این بخش مبانی علمی و فنی ضبط و تفسیر نوار قلب تشریح می‌شود. شما با الگوهای استاندارد، بخش‌های تشکیل‌دهنده و معیارهای نرمال نوار قلب آشنا خواهید شد.
  </p>
  <ul>
    <li>جزئیات موج P، QRS و T</li>
    <li>برداشت صحیح از فاصله‌های PR و QT</li>
    <li>تشخیص ناهنجاری‌های رایج در ECG</li>
  </ul>
</section>
