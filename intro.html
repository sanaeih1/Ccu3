  <h2><i class="fas fa-star"></i> معرفی CCU</h2>
  <p>
    CCU یا واحد مراقبت‌های ویژه قلبی، بخشی از مراکز درمانی است که به بیماران قلبی بحرانی خدمات تخصصی ارائه می‌کند. در این بخش به معرفی و بررسی ویژگی‌های منحصر به فرد این واحد پرداخته می‌شود.
  </p>
  <p>
    ما در این بخش به بررسی تاریخچه، ماموریت و نقش CCU در بهبود نتایج بالینی بیماران خواهیم پرداخت.
  </p>
