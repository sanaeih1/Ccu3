<section>
  <h2><i class="fas fa-heart"></i> نوار قلب</h2>
  <p>
    نوار قلب (ECG) از مهم‌ترین ابزارهای تشخیصی در CCU است که اطلاعات ضروری را درباره عملکرد الکتریکی قلب در اختیار پزشکان قرار می‌دهد. این بخش به معرفی مبانی و اهمیت نوار قلب می‌پردازد.
  </p>
  <p>
    نحوه تهیه، موارد کاربرد و تفسیر نتایج نوار قلب از مباحث اصلی این بخش است.
  </p>
</section>
