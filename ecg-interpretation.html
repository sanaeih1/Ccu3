<section>
  <h2><i class="fas fa-book-medical"></i> تفسیر نوار قلب</h2>
  <p>
    تفسیر دقیق نوار قلب نیازمند درک عمیق از ساختار و عملکرد قلب است. در این بخش نمونه‌هایی از تفسیر ECG، تشخیص الگوهایی از اختلالات قلبی و نکات کلیدی جهت تحلیل نتایج ارائه می‌گردد.
  </p>
  <ul>
    <li>روش‌های تحلیلی تفسیر ECG</li>
    <li>تشخیص سریع آریتمی‌ها</li>
    <li>تفسیر تغییرات پویا در نوار قلب</li>
  </ul>
</section>
