<section>
  <h2><i class="fas fa-procedures"></i> فیلم‌های پروسیجرها</h2>
  <p>
    در این بخش، فیلم‌های آموزشی مربوط به انجام پروسیجرهای مختلف در CCU مانند آنژیوپلاستی، کاردیواسپیریشن و سایر روش‌های مداخلاتی ارائه شده است.
  </p>
  <ul>
    <li>آموزش فرآیند آنژیوپلاستی</li>
    <li>تکنیک‌های نجات‌دهنده در شرایط اورژانسی</li>
    <li>روش‌های مدیریت مداخلات تهاجمی</li>
  </ul>
</section>
