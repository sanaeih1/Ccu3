<section>
  <h2><i class="fas fa-file-medical"></i> پروتکل‌ها</h2>
  <p>
    پروتکل‌های استاندارد در CCU به‌منظور بهبود روند درمان و کاهش خطاهای بالینی تدوین شده‌اند. در این بخش نمونه‌ای از پروتکل‌های تشخیصی و درمانی ارائه می‌شود.
  </p>
  <ol>
    <li>پروتکل مدیریت انفارکتوس میوکارد</li>
    <li>پروتکل عملکرد در شرایط اورژانسی</li>
    <li>رهنمودهای به‌روزرسانی وضعیت بیمار</li>
  </ol>
</section>
