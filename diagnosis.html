<section>
  <h2><i class="fas fa-diagnoses"></i> تشخیص</h2>
  <p>
    تشخیص دقیق وضعیت قلبی بیمار از طریق ترکیب اطلاعات بالینی، نتایج تصویربرداری و تفسیر نوار قلب امکان‌پذیر است. در این بخش به روش‌های تشخیصی و نمونه آزمایش‌های تشخیصی پرداخته می‌شود.
  </p>
  <ul>
    <li>تفسیر نوار قلب (ECG)</li>
    <li>آنژیوگرافی و سی‌تی‌اسکن قلب</li>
    <li>ارزیابی بیوشیمیایی و آنزیم‌های قلبی</li>
  </ul>
</section>
